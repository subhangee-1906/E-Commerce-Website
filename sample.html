<html xmlns="http://www.w3.org/1999/xhtml"&gt;
<head>
<title>Untitled Page</title>
<script src="angular.min.js" type="text/javascript"></script>
<script>
var obj=angular.module("myapp",[]);
obj.controller("myctrl",function($scope){
$scope.personalInfoForm = [];
$scope.submitForm = function(){
$scope.personalInfoForm.push({
'DoctorNo':$scope.dno,
'DoctName': $scope.dname,
'Address': $scope.address,
'Mobno': $scope.mobno

});
$scope.dno= '';
$scope.dname= '';
$scope.address= '';
$scope.mobno= '';
};

});
</script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
<form ng-submit=submitForm()>
<table>
<tr><td>Doctor no</td><td><input type="text" ng-model="dno" name="dno" /></td></tr>
<tr><td>Doctor Name</td><td> <input type="text" ng-model="dname" name="dname" /></td></tr>
<tr><td>Address </td><td><input type="text" ng-model="address" name="address" /></td></tr>
<tr><td>Mobile Number</td><td><input type="text" ng-model="mobno" name="mobno" /></td> </tr>
<tr><td><input type="submit" name="submit" /></td></tr>
</table>
</form>
<table border="2">
<tr><th>Doctor No</th><th>Doctor Name</th><th>Address</th><th>Mobile No</th></tr>
<tr ng-repeat="x in personalInfoForm">
<td>{{x.DoctorNo}}</td>
<td>{{x.DoctName}}</td>
<td>{{x.Address}}</td>
<td>{{x.Mobno}}</td>
</tr>
</table>

</body>
</html>
